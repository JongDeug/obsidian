    <script>
        fetch('https://www.7timer.info/bin/astro.php?lon=113.2&lat=23.1&ac=0&unit=metric&output=json&tzshift=0') //retrun promise(response object)

            return response.json(); // convert json to object
        })
        .then(console.log);
    </script>
